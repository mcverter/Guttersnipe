<wizard on-finish="finishedResourceWizard()">
    <wz-step title="Agreement">
        <h2>Resource Creation Agreement</h2>
        <resource-create-agreement-terms></resource-create-agreement-terms>
        <input type="submit" wz-next value="Instructions" />
    </wz-step>

    <wz-step title="Instructions">
        <h2>Instructions</h2>
        <resource-create-instructions></resource-create-instructions>
        <br>
        <kropotkin-quote></kropotkin-quote>
        <input type="submit" wz-next value="Enter Location" />
    </wz-step>

    <wz-step title="Location">
        <h2>Enter Location</h2>
        <location-search></location-search>
        <input type="submit" wz-next value="Map Confirm" />
    </wz-step>

    <wz-step title="Map">
        <h2>Confirm on Map</h2>
        <map-confirm></map-confirm>
        <input type="submit" wz-next value="Identify General Resource" />
    </wz-step>

    <wz-step title="General Resource">
        <h2>Identify General Resource</h2>
        <resource-id-general></resource-id-general>
        <input type="submit" wz-next value="Resource Specifics" />
    </wz-step>

    <wz-step title="Resource Specifics">
        <h2>Resource Specifics</h2>
        <resource-id-specific></resource-id-specific>
        <input type="submit" wz-next value="Access Time" />
    </wz-step>


    <wz-step title="Time">
        <h2>Best Time to Access Resource</h2>
        <calendar></calendar>
        <input type="submit" wz-next value="Confirm" />
    </wz-step>

    <wz-step title="Confirm">
        <h2>Confirm Resource Information</h2>
        <input type="submit" wz-next value="Submit" />
    </wz-step>
</wizard>
