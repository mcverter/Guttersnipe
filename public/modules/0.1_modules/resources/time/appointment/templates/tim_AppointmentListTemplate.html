<table>
    <tr ng-repeat="appointment in appointments">
        <td>
            <div ng-switch="appointment.scheduleType">
                <span ng-switch-when="weekly">
                    Weekly
                </span>
                <span ng-switch-when="punctual">
                    Punctual
                </span>
                <span ng-switch-when="yearly">
                    Seasonal
                </span>
            </div>
        </td>
        <td>
            <button type="button" class="btn btn-default"  ng-click="deleteEvent(appointment)">Delete</button>
        </td>
    </tr>
</table>

<button type="button" class="btn btn-default"  ng-click="isScheduleSet=false">Edit</button>
