<div class="modal-header">
    <button type="button" class="close" ng-click="cancelSchedule($event)">&times;</button>
    <h2 class="modal-title" id="deployModalLabel">Choose Schedule</h2>
</div>
<div class="modal-body">
<h2>    Event repeats on {{start | date: 'EEEE'}}</h2>
<h4>    Start Time </h4>
<timepicker ng-model="start" hour-step=1 minute-step=30></timepicker>
<h4>    End Time </h4>
<timepicker ng-model="end" hour-step=1 minute-step=30></timepicker>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelSchedule($event)">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="confirmSchedule($event)">OK</button>
</div>
