<section data-ng-controller="ResourcesController" data-ng-init="findOne()">
    <div>
        <div><gut-resource-headline></gut-resource-headline></div>
    </div>

    <div>
        <div><gut-thing-full></gut-thing-full></div>
        <div><gut-place-full></gut-place-full></div>
        <div><gut-time-full></gut-time-full></div>
    </div>

    <div><gut-resource-method></gut-resource-method></div>
    <div><gut-resource-notes></gut-resource-notes></div>


    <div class="page-header">
        <h1 data-ng-bind="resource.name"></h1>
    </div>
    <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == resource.user._id))">
        <a class="btn btn-primary" href="/#/resources/{{resource._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Created on
            <span data-ng-bind="resource.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="resource.user.displayName"></span>
        </em>
    </small>
</section>
