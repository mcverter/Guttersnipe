<section data-ng-controller="ResourcesController">
    <div class="page-header">
        <h1>Create New Resource</h1>
    </div>

    <div class="col-md-12">
        <div ng-hide="isCreateAgreed">
            <div class="jumbotron BlackOnRed">
                <h2> Agree </h2>
                <create-agreement></create-agreement>
            </div>
        </div>

        <div ng-show="true">
            <ng-form name="resourceForm" class="form-horizontal" data-ng-submit="create()" novalidate>
                <div ng-if="true">
                    <div class="jumbotron RedOnBlack">
                        <h2>Learn</h2>
                        <create-instructions></create-instructions>
                    </div>

                    <div class="jumbotron BlackOnRed">
                        <h2> Describe </h2>
                        <create-description
                                taxonomy="taxonomy"
                                thing="resource.thing">
                        </create-description>
                    </div>
                </div>

                <div ng-if="true" class="jumbotron RedOnBlack">
                    <h2>Classify</h2>
                    <create-classification thing="resource.thing"></create-classification>
                </div>

                <div class="jumbotron BlackOnRed">
                    <h2>Map</h2>
                    <create-map place="resource.place"></create-map>
                </div>

                <div class="jumbotron RedOnBlack">
                    <h2>Schedule</h2>
                    <create-schedule time="resource.time" />
                </div>

                <!-- Resource is {"thing":{"description":{"summary":"","notes":"","headline":"","method":""},"taxonomy":{"type":"food","subtypes":["Food Not Bombs"]},"details":["foo"],"subtypeChosen":["Food Not Bombs"]},"place":{"coordinates":{"lat":"","lng":""},"name":"","address":"Times Square, Manhattan, NY 10036, USA","notes":"lala","description":"lala","isLocationSet":true},"time":{"schedules":[],"notes":""}} -->


                <div class="RedOnBlack">
                <div class="form-group">
                    <input type="submit" value="Create Resource" ng-click="create()" ng-disabled="isCreateValid()" class="btn btn-default btn-block ">
                </div>
                </div>

                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </ng-form>
        </div>
    </div>
    </div>

</section>
