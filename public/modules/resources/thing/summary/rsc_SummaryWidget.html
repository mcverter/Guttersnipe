<div>
    <form role="form">
        <div class="form-group">
            <label for="headline">Headline</label>
            <input id="headline" type="text" class="form-control" ng-model="headline" placeholder="Short explanation" ng-maxlength="128" ng-required="true">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5" id="description" type="text" class="form-control" ng-model="description" placeholder="Describe Resource" ng-maxlength="5000" ng-required="true">
        </div>
    </form>
</div>
