<!-- presentation.html -->
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div>
            <div class="page-header text-center">
                <h2>Presentation: 2013</h2>

                <!-- the links to our nested states using relative paths -->
                <!-- add the active class if the state matches our ui-sref -->
                <div id="presentation-status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".front"><span>1</span> Start </a>
                    <a ui-sref-active="active" ui-sref=".objective"><span>2</span> Objective </a>
                    <a ui-sref-active="active" ui-sref=".audience"><span>3</span> Audience </a>
                    <a ui-sref-active="active" ui-sref=".consultations"><span>4</span> Consultations </a>
                    <a ui-sref-active="active" ui-sref=".otherSites"><span>5</span> Other Sites </a>
                    <a ui-sref-active="active" ui-sref=".questionOfMethod"><span>6</span> Q:Method </a>
                    <a ui-sref-active="active" ui-sref=".answerOfMethod"><span>6</span> A:Method </a>
                    <a ui-sref-active="active" ui-sref=".example"><span>6</span> Example </a>
                    <a ui-sref-active="active" ui-sref=".report"><span>6</span> Report </a>
                    <a ui-sref-active="active" ui-sref=".result"><span>6</span> Result </a>
                    <a ui-sref-active="active" ui-sref=".research"><span>6</span> Research </a>
                    <a ui-sref-active="active" ui-sref=".fin"><span>6</span> Fin </a>
                </div>
            </div>


            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form  ng-submit="processForm()">
                <!-- our nested state views will be injected here -->
                <div ui-view></div>

            </form>

        </div>

    </div>
</div>
