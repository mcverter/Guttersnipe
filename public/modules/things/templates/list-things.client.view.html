<section data-ng-controller="ThingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Things</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="thing in things" data-ng-href="#/things/{{thing._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="thing.created | date:'medium'"></span>
				by
				<span data-ng-bind="thing.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="thing.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!things.$resolved || things.length">
    	No Things yet, why don't you <a href="/#/things/create">create one</a>?
    </div>
</section>
