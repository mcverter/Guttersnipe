<div class="BlackOnRed">
    <h3> Subtypes </h3>
    <div class=row ng-repeat="subtype in thing.subtypes track by $index" ng-if="$index%2==0">
        <div class="col-xs-3 letter-box panel"
             ng-repeat="i in [$index,$index+1]"
             ng-if="thing.subtypes[i]!=null">
            <subtype value="thing.subtypes[i]" />
        </div>
    </div>
</div>
