<div class="BlackOnRed">
    <h3> Subtypes </h3>
    <div class=row ng-repeat="subtype in subtypes
    track by $index" ng-if="$index%2==0">
        <div class="col-xs-3 letter-box panel"
             ng-repeat="i in [$index,$index+1]"
             ng-if="subtypes[i]!=null">
            <subtype-chosen value="subtypes[i]"
                    removeMethod="removeMethod">
            </subtype-chosen>
        </div>
    </div>
</div>
