<div ng-show="!isClassificationSet">
    <ng-form>
        <h3>Choose a resource type:</h3>
        <ul class="nav nav-pills nav-stacked center ">
            <li ng-repeat="class in masterTaxonomy">
                <resource-taxon ng-click="thing.taxonomy.type=class.type" name="{{class.type}}"></resource-taxon> <br />
                <div class="BlackOnRed" ng-show="thing.taxonomy.type===class.type">
                    <ul>
                        <li ng-repeat="subtype in class.subtypes">
                            <resource-taxon ng-click="setSubtype(class.type)" name="{{subtype}}"></resource-taxon> <br />
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </ng-form>
</div>

<!-- CONFIRMED -->
<div class="BlackOnRed">
    <h2> The resource type is {{thing.taxonomy.type}} </h2>
    <h2> The subtypes are
        <ul>
            <li ng-repeat="subtype in thing.taxonomy.subtypes">{{subtype}}</li>
        </ul>
    </h2>
    <a class="btn btn-warning" href="#" role="button" ng-click="isClassificationSet=true" ng-show="isClassificationSet===false">Classify</a>
    <a class="btn btn-warning" href="#" role="button" ng-click="isClassificationSet=false"  ng-show="isClassificationSet===true">Edit</a>

</div>
