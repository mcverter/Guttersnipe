<div>
    <ng-form>
        <h3>Choose a resource type:</h3>
        <ul class="nav nav-pills nav-stacked center ">
            <li ng-repeat="top in resourceTaxonomy.taxonomy.top">
                <resource-taxon ng-click="taxonomy.setType(top.name)" name="{{top.name}}"></resource-taxon>
            </li>
        </ul>
    </ng-form>
</div>
