<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Time</h3>
    </div>
    <div class="panel-body">
        <ul>
            <li ng-repeat="schedule in time.schedules">
                {{schedule.recurrenceType}} {{schedule.recurringDay}} at {{schedule.startTime}}
            </li>
        </ul>
    </div>
</div>
