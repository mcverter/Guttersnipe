<div class="row">
    <div id="register" class="col-md-4 col-md-offset-4">
        <div id="registration-form">
            <h1>Register</h1>
            <form ng-submit="registrationSubmit()" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" ng-model="registrationData.username"/>
                </div>

                <!--password-->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" ng-model="registrationData.password" />
                </div>

                <!--confirm password-->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="password" ng-model="registrationData.confirmPassword" />
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input id="email" type="email" ng-model="registrationData.email" />
                </div>

                <!-- expiration date -->
                <div class="form-group">
                    <label for="duration">Account Duration</label>
                    <select id="duration">
                        <option>One Day</option>
                        <option>One Week</option>
                        <option>One Month</option>
                        <option>One Year</option>
                    </select>
                </div>
                <!--submit-->
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register {{username}}</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4" id="instructions" ng-show="true">
        <div class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <div>
                To promote user safety, all accounts will be temporary.
            </div>
            <br><hr><br>
            <div>
                <p>Permanent Accounts will only be given to Guttersnipe Administrators.</p>
                <p>To apply for an Administrative Account, please contact the Guttersnipe team.</p>
            </div>
        </div>
    </div>
</div>
