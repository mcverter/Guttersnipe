<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">

        Confirm these details<!--
        <a ui-sref="resources_wizard.confirmation" class="btn btn-block btn-info">
            Confirm {{type}} Report <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a> -->
        <section>
            <h2>Summary</h2>
            <button class="btn btn-primary"  ng-click="descriptionComplete=!descriptionComplete"> Toggle Complete </button>
            <div id="descriptionConfirm" ng-if="descriptionComplete">

            </div>
            <div id="descriptionCreate" ng-if="!descriptionComplete">
                <div ui-view="description"></div>
            </div>
        </section>

        <section> Classification
            <div> Type

                <button ng-click="typeComplete=!typeComplete"> Toggle Complete </button>
                <div id="typeConfirm" ng-if="typeComplete">

                </div>
                <div id="typeCreate" ng-if="!typeComplete">
                    <div ui-view="type"></div>
                </div>
            </section>

            <section> Details
                <button ng-click="detailsComplete=!detailsComplete"> Toggle Complete </button>
                <div id="detailsConfirm" ng-if="detailsComplete">

                </div>
                <div id="detailsCreate" ng-if="!detailsComplete">
                    <div ui-view='details'></div>
                </div>
            </div>
        </section>

        <section> Location
            <button ng-click="locationComplete=!locationComplete"> Toggle Complete </button>
            <div id="locationConfirm" ng-if="locationComplete">

            </div>
            <div id="locationCreate" ng-if="!locationComplete">
                <div ui-view='location'></div>
            </div>
        </section>



        <section> Schedule
            <button ng-click="scheduleComplete=!scheduleComplete"> Toggle Complete </button>
            <div id="scheduleConfirm" ng-if="scheduleComplete">

            </div>
            <div id="scheduleCreate" ng-if="!scheduleComplete">
                <div ui-view='schedule'></div>
            </div>
        </section>


    </div>
</div>
