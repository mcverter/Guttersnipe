<!-- resource/wizard.html -->
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">

            <div class="page-header text-center">
                <h2>Create Resource</h2>

                <!-- the links to our nested states using relative paths -->
                <!-- add the active class if the state matches our ui-sref -->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".agreement"><span>1</span> Agreement </a>
                    <a ui-sref-active="active" ui-sref=".instructions"><span>2</span> Instructions </a>
                    <a ui-sref-active="active" ui-sref=".type"><span>3</span> Type </a>
                    <a ui-sref-active="active" ui-sref=".details"><span>4</span> Details </a>
                    <a ui-sref-active="active" ui-sref=".map"><span>5</span> Map </a>
                    <a ui-sref-active="active" ui-sref=".time"><span>6</span> Time </a>
                    <a ui-sref-active="active" ui-sref=".confirmation"><span>7</span> Confirm </a>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="signup-form" ng-submit="processForm()">

                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>
        </div>
    </div>
</div>
