
<div ng-if="isAuthenticated()" style="height:100%">
       <div class="index-button">

        <input placeholder="Search" type="text" ng-model="gridOptions.quickFilterText"/>

      <div>
        <a ui-sref="roles.new"><button class="button-primary">New</button></a>

        <span ng-repeat="selectedRow in gridOptions.selectedRows">
          <a ui-sref="roles.edit({id:selectedRow.id })" ><button class="button-primary" id="editButton" >Edit</button></a>

          <button ng-click="deleteRole(selectedRow.id)" class="button-primary" id="deleteButton"> Delete </button>
        </span>
       </div>
    </div>



    <div ag-grid="gridOptions" class="ag-fresh" ></div>
</div>
