<h1>Expenses</h1>

    <div ng-controller="expensesController as vm">
        <table class="table table-bordered table-condensed" >
            <thead>
            <tr>
                <th>Expense</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="e in vm.expenseItems">
                <td>{{e.title}}</td>
                <td>{{e.description}}</td>
                <td>{{e.amount | currency}}</td>
            </tr>
            </tbody>
        </table>


    </div>
