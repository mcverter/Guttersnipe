<section data-ng-controller="TimesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Times</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="time in times" data-ng-href="#!/times/{{time._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="time.created | date:'medium'"></span>
				by
				<span data-ng-bind="time.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="time.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!times.$resolved || times.length">
    	No Times yet, why don't you <a href="/#!/times/create">create one</a>?
    </div>
</section>
