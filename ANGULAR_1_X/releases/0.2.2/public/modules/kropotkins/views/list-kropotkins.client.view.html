<section data-ng-controller="KropotkinsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Kropotkins</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="kropotkin in kropotkins" data-ng-href="#!/kropotkins/{{kropotkin._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="kropotkin.created | date:'medium'"></span>
				by
				<span data-ng-bind="kropotkin.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="kropotkin.paragraph"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!kropotkins.$resolved || kropotkins.length">
    	No Kropotkins yet, why don't you <a href="/#!/kropotkins/create">create one</a>?
    </div>
</section>
