
<div class="input-group" style="width:200px">

    <span class="input-group-btn">
        <button class="btn btn-default btn-sm" ng-click="clear($event)"><i class="fa fa-search" ng-class="{'fa-search': !query, 'fa-undo': query}"></i></button>
    </span>
</div>
