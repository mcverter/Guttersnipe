<div class="container nova-home">
    <div class="row">
        <div class="col-md-12">
          <div class="box">
            <h3 class="heading">Log In</h3>
            <form role="form" novalidate>
                <div class="form-group">
                    <label for="inputUsername" class="control-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="credential.username">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credential.password">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="remember"> Remember me
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <a href="/security/password">Forgot your password?</a>
                    <button type="submit" class="pull-right btn btn-primary" ng-click="login(credential, $event)">Log In</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editReportModalLabel" modal-show="resetPasswordModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="cancelResetpasswordModal($event)">&times;</button>
                    <h4 class="modal-title" id="editReportModalLabel">Change Password</h4>
                </div>
                <div class="modal-body">
                    <form name="resetPassForm">
                        <div class="form-group">
                            <label for="reportName">User</label>
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="credential.username">
                        </div>
 						<div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="New Password" ng-model="credential.password" required>
                        </div> 
                        <div class="form-group">
                            <label for="confirmPassword">Confirm</label>
                            <input id="confirmPassword" ng-model="confirmedPassword" type="password" class="form-control" placeholder="New Password" required>
                        </div>
                        <span ng-show="showError" class="nova-error">{{errorMessage}}</span>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="cancelResetpasswordModal($event)">Cancel</button>
                    <button type="button" class="btn btn-primary" type="submit" ng-disabled="editReportForm.$invalid" ng-click="login(credential, $event)">OK</button>
                </div>
                
     			
            </div>
        </div>
    </div>
</div>
